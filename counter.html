<!doctype html>

<html lang="en">

  <head>

    <title>Increase and Decrease Counter</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- CSS -->
     <link rel="stylesheet" href="counter.css">


  </head>
  <body>

    

    <div class="bg-container text-center d-flex flex-column justify-content-center">

        <h1 class="counter-heading">Counter</h1>
        <p class="counter-value" id="counterValue">0</p>

        <div>

            <button class="button" onclick="decrease()">DECREASE</button>
            <button class="button" onclick="reset()">RESET</button>
            <button class="button" onclick="increase()">INCREASE</button>

        </div>

    </div>

  

      
    <!-- JavaScript -->
    <script src="counter.js"></script>


  </body>
</html>
